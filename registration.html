<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asymmetry</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="images/fav icon.png">
</head>
<body>
    <section class="home">
        <div class="home-blank">
        </div>
        <div class="clip-path top">
        </div>
        <div class="clip-path left">
        </div>
        <div class="clip-path right">
        </div>
        <div class="home-content">
            <img src="images/logo.png" class="logo" alt="logo"/>
            <h1>
              Awesome job!
            </h1>
            <p>
                Entice your players to register so they can get a prize!
            </p>
            <div class="container">
                <img src="images/Intro.jpg" class="home-image registration" alt="home-image" />
            </div>
            <div class="contact-form">
          <form>
            <div class="row">
                <div class="input30">
                    <input type="text" placeholder="First Name" />
                </div>
                <div class="input30">
                    <input type="text" placeholder="Last Name" />
                </div>
                <div class="input30">
                    <input type="text" placeholder="E-mail address" />
                </div>
            </div>
            <div class="row">
                <div class="input30">
                    <input type="text" placeholder="Address" />
                </div>
                <div class="input30">
                    <input type="text" placeholder="Phone" />
                </div>
                <div class="input30">
                    <input type="text" placeholder="Postal code" />
                </div>
            </div>

            <fieldset>      
                <input type="checkbox" name="terms" value="termsofservice">I have read and accept Terms of service.<br>      
                <input type="checkbox" name="terms" value="privacy">I have read and accept Privacy policy.<br>      
                <input type="checkbox" name="terms" value="newsletter">I would like to recive news by e-mail.<br>      
            </fieldset>
          </form>
        </div>
            <a onclick="regbtn()" class="btn registration">Submit</a>
        </div>
    </section>
    <div class="footer">
        <p>Â© 2021, Asymmetry. <span>Privacy policy - Terms of service</span></p>
    </div>
</body>
<script src="js/script.js"></script>
</html>
